<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="livre.css" />
    <title>App de gestion de livre</title>
  </head>
  <body>
    <header
      class="d-flex justify-content-center text-center position-fixed w-100 bg-warning"
    >
      <div class="">
        <h1 class="">Gestion de livre <i class="fa-solid fa-book"></i></h1>
      </div>
    </header>
    <section class="haut"></section>

    <section class="bg-success">
      <div class="container">
        <h1>Let's go</h1>
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nom du livre</th>
              <th>Nombres de pieces disponibles</th>
              <th>Situation</th>
            </tr>
          </thead>
          <tbody>
            <tr class="" onclick="premiere(this)">
              <td>Dyvan</td>
              <td class="piece0">17</td>
              <td class="disponible">Disponible</td>
            </tr>

            <tr onclick="deuxieme(this)">
              <td>Toukam</td>
              <td class="piece1">10</td>
              <td class="disponible1">Disponible</td>
            </tr>
            <tr onclick="troisieme(this)">
              <td>Gilly</td>
              <td class="piece2">13</td>
              <td class="disponible2">Disponible</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>

    <section class="row">
      <div class="col-4 border-bottom">
        <h3
          class="d-flex justify-content-center align-items-center text-center fs-5"
        >
          <i class="fa-solid fa-plane-departure"></i>
          Nombres de livre choisi
        </h3>

        <div
          class="d-flex justify-content-center align-items-center text-center text-success"
        >
          <span class="root me-3"> 0</span>Dyvan
        </div>
        <div
          class="d-flex justify-content-center align-items-center text-center text-success"
        >
          <span class="durand me-3"> 0</span> Toukam
        </div>
        <div
          class="d-flex justify-content-center align-items-center text-center text-success"
        >
          <span class="joly me-3"> 0</span> Gilly
        </div>
        <button class="btn btn-success" onclick="total(this)">
          Total de livres pris
        </button>
        <span class="livreTotal fs-2"></span>
      </div>

      <div class="col-4">
        <div
          class="d-flex justify-content-center align-items-center text-center text-danger"
        >
          <h3 class="fs-5">Cliquez ici pour remettre tous les livres pris</h3>
        </div>

        <div
          class="d-flex justify-content-center align-items-center text-center text-danger"
        >
          <button class="btn btn-danger" onclick="delete1(this)">
            remettre tous les livres pris
          </button>
        </div>
      </div>

      <div class="col-4 d-block">
        <h1 class="text-success reussi fs-3"></h1>
        <span class="charger fs-2 text-center fw-bold"></span>
        <span class="texte text-primary fw-bold"></span>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="livre.js"></script>
  </body>
</html>
