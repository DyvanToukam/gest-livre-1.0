<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>App de Gestion des Livres</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="bg-success">
    <header class="d-flex justify-content-center text-center position-fixed w-100 bg-warning">
      <div class="">
        <h1 class="">Gestion de livre <i class="fa-solid fa-book"></i></h1>
      </div>
    </header>

    <section class="d-flex justify-content-center align-content-center ">
      <form class="bg-body  mt-5">
          <div class="d-flex justify-content-center align-items-center my-4 text-info">
            <h2 class="text-uppercase ">Connexion</h2>
          </div>
          
        <div class="d-block prenom">
          <label for="validationDefault01" class="form-label fw-bold d-flex justify-content-center text-center fs-3">First name</label>
          <div class="">
            <input
            type="text"
            
        
            class="rounded-2 fisrt"
            id="validationDefault01"
            aria-valuetext="Dyvan"
            required
            
          />
          </div>
          
        </div>
        <div class="d-block my-3">
          <label for="validationDefault02" class="form-label fw-bold d-flex justify-content-center text-center fs-3">Last name</label>
          <div class="">
            <input
            type="text"
   
            class="rounded-2"
            id="validationDefault02"
            aria-valuetext="Toukam"
            required
            
          />
          </div>
          
        </div>
        <div class="d-block">
          <label for="validationDefaultUsername" class="form-label fw-bold d-flex justify-content-center text-center fs-3"
            >Username</label
          >
          <div class="input-group ">
            <span class="input-group-text" id="inputGroupPrepend2">@</span>
            <input
              type="text"
           
              class="rounded-2"
              id="validationDefaultUsername"
              placeholder="toto@gmail.com"
              aria-describedby="inputGroupPrepend2"
              required
            />
          </div>
        </div>
       
        </div>
        <div class="my-4">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck2"
            />
            <label class="form-check-label " for="invalidCheck2">
              Agree to terms and conditions
            </label>
          </div>
        </div>
        <div class="col-12 ">
          <button class="btn btn-primary mb-3 soumission " id="clique" type="submit">Submit form</button>
            
        </div>
        <div id="root" class="text-danger">
        </div>
     <div id="juste" class="text-success"></div>
      </form>
      
    </section>
    <div class="d-flex justify-content-center align-items-center">
        <a href="livre.html"><button class="btn btn-primary mb-3 ">cliquez pour acceder   <i class="fa-solid fa-computer-mouse"></i> </button></a>

    </div>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
